<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card icn-container">
                <div class="icon-bg"><img src="../../../../assets/PRS-Logo-2-Resized.png" alt="Logo" class="logo-log">
                </div>
                <div class="card-body" style="margin-top: 2.5rem;">
                    <form action="" autocomplete="off">
                        <div class="form-group">
                            <input [(ngModel)]='username' name='UserName' type="text" class="form-control col-sm-6"
                                id="username" aria-describedby="unameHelp" placeholder="Username"
                                style="max-width: 100%;" autofocus>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]='password' name='Password' type="password" class="form-control col-sm-6"
                                id="password" aria-describedby="pwdHelp" placeholder="Password"
                                style="max-width: 100%;">
                        </div>
                        <div class="login-links">
                            <button (click)="login();" class="btn btn-primary">Login</button>
                            <span>- or -</span>
                            <a routerLink="/user/new">Create Account</a>
                        </div>
                        <div class="error-message">{{message}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
